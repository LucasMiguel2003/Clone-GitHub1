<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in to GitHub</title>
    <link rel="shortcut icon" href="assets/github.svg" type="image/x-icon">
    <link rel="stylesheet" href="estilo/style.css">
</head>
<body>
    <main>

        <div class="logo">
            <a href="https://github.com/">
            
                <img src="assets/github.svg" alt="Imagem-github">
            
            </a>
        </div>

        <div id="container">
            <div id="header">
                
                <h1>Sing in to GitHub</h1>
                
            </div>

            <div class="card">
               <div class="textfield">
                    <label for="inome">Username or email adress</label>
                    <input type="text" name="nome" id="inome">
               </div>
                <div class="textfield">
                    <label for="isenha">Password</label>
                    <input type="password" name="senha" id="isenha">
                    <a href="https://github.com/password_reset">Forgot Password?</a>
                </div>

                
                <button>Sing in</button>

                
            </div>
            <div id="create">
                <p>New to GitHub? <a href="#"> Create an account</a></p>
            </div>

            <div id="footer">
                <ul>

                    <li class="lista">

                        <a href="https://docs.github.com/pt/site-policy/github-terms/github-terms-of-service">Terms</a>

                    </li>
                    <li class="lista">
                        <a href="https://docs.github.com/pt/site-policy/privacy-policies/github-privacy-statement">Privacy</a>
                    </li>

                    <li class="lista">
                        <a href="https://docs.github.com/pt">Docs</a>
                    </li>

                    <li class="lista">
                        <a href="https://support.github.com/?tags=dotcom-direct">Contact GitHub Supoport</a>
                    </li>
                    
                </ul>
            </div>
        </div>
        
    </main>
</body>
</html>
